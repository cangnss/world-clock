function clock()
{
  var time = new Date();

turkey = time.toLocaleString('en-Us',{time:'Asia/Turkey'});
america = time.toLocaleString('en-Us',{timeZone:'America/New_York'});
tokyo   = time.toLocaleString('en-Us',{timeZone:'Asia/Tokyo'});
london = time.toLocaleString('en-Us',{timeZone:'Europe/London'});
berlin = time.toLocaleString('en-Us',{timeZone:'Europe/Berlin'});
moscow = time.toLocaleString('en-Us',{timeZone:'Europe/Moscow'});
paris = time.toLocaleString('en-Us',{timeZone:'Europe/Paris'});
amsterdam = time.toLocaleString('en-Us',{timeZone:'Europe/Amsterdam'});
rome = time.toLocaleString('en-Us',{timeZone:'Europe/Rome'});
warsaw = time.toLocaleString('en-Us',{timeZone:'Europe/Warsaw'});


$("#turkeyClock").click(function(){
  $("#turkeyText").html(turkey);
});

$("#americaClock").click(function(){
    $("#americaText").html(america); 
});

$("#tokyoClock").click(function(){
    $("#tokyoText").html(tokyo);
});
$("#londonClock").click(function(){
    $("#londonText").html(london);
});
$("#berlinClock").click(function(){
    $("#berlinText").html(berlin);
});
$("#moscowClock").click(function(){
    $("#moscowText").html(moscow);
});
$("#parisClock").click(function(){
    $("#parisText").html(paris);
});
$("#amsterdamClock").click(function(){
    $("#amsterdamText").html(amsterdam);
});
$("#romeClock").click(function(){
    $("#romeText").html(rome);
});
$("#warsawClock").click(function(){
    $("#warsawText").html(warsaw);
});

}
